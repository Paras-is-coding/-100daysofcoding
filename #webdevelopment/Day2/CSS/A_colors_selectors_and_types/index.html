<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding css, colors and css selectors</title>

    <!-- this is internal css -->
    <style>
        .box{
            height: 10rem;
            width: 10rem;
        }
    </style>

<!-- this is how we add external css file to our html file -->
<link rel="stylesheet" href="external.css">
</head>
<body>
    <div class="main">
        <!-- this is inline css  -->
    <div class="box"  style = "background-color: red;">This is box one</div>
    
    <div class="box">This is box two</div>
    <div class="box">This is box three</div>
    <div class="box">This is box four</div>
    <div class="box">This is box five(guard)</div>
    <div class="box" id="special">This is box eleven(special)</div>
    <div class="box">This is box seven(guard)</div>
    <div class="box">This is box eight</div>
    </div>
    
</body>
</html>
