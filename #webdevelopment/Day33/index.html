<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="myname">
        PARU PIANO
    </div>
    <div class="piano">
        <div data-note="C"   class="keys white"></div>
        <div data-note="Db"   class="keys black"></div>
        <div data-note="D"   class="keys white"></div>
        <div data-note="E"   class="keys black"></div>
        <div data-note="Eb"   class="keys white"></div>
        <div data-note="F"   class="keys white"></div>
        <div data-note="Gb"   class="keys black"></div>
        <div data-note="G"   class="keys white"></div>
        <div data-note="Ab"   class="keys black"></div>
        <div data-note="A"   class="keys white"></div>
        <div data-note="Bb"   class="keys black"></div>
        <div data-note="B"    class="keys white"></div>
    </div>

    <audio src="notes/C.mp3" id="C"></audio>
    <audio src="notes/Db.mp3" id="Db"></audio>
    <audio src="notes/D.mp3" id="D"></audio>
    <audio src="notes/E.mp3" id="E"></audio>
    <audio src="notes/Eb.mp3" id="Eb"></audio>
    <audio src="notes/F.mp3" id="F"></audio>
    <audio src="notes/Gb.mp3" id="Gb"></audio>
    <audio src="notes/G.mp3" id="G"></audio>
    <audio src="notes/Ab.mp3" id="Ab"></audio>
    <audio src="notes/A.mp3" id="A"></audio>
    <audio src="notes/Bb.mp3" id="Bb"></audio>
    <audio src="notes/B.mp3" id="B"></audio>

    <script src="script.js"></script>
</body>
</html>
