<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digital-analog clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="neddles hours-needle" data-hours-needle></div>
        <div class="neddles minutes-needle" data-minutes-needle></div>
        <div class="neddles seconds-needle" data-seconds-needle></div>
        <div class="numbers" id="number1">1</div>
        <div class="numbers" id="number2">2</div>
        <div class="numbers" id="number3">3</div>
        <div class="numbers" id="number4">4</div>
        <div class="numbers" id="number5">5</div>
        <div class="numbers" id="number6">6</div>
        <div class="numbers" id="number7">7</div>
        <div class="numbers" id="number8">8</div>
        <div class="numbers" id="number9">9</div>
        <div class="numbers" id="number10">10</div>
        <div class="numbers" id="number11">11</div>
        <div class="numbers" id="number12">12</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
