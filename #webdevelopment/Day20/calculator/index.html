<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div id="previous"></div>
            <div id="current"></div>
        </div>
        <div class="buttons-wrapper">
            <div class="buttons" id="allclear">AC</div>
            <div class="buttons" id="clearentry">CE</div>
            <div class="buttons" id="modulo">%</div>
            <div class="buttons" id="divide">/</div>
            <div class="buttons" id="seven">7</div>
            <div class="buttons" id="eight">8</div>
            <div class="buttons" id="nine">9</div>
            <div class="buttons" id="multiply">*</div>
            <div class="buttons" id="four">4</div>
            <div class="buttons" id="five">5</div>
            <div class="buttons" id="six">6</div>
            <div class="buttons" id="subtract">-</div>
            <div class="buttons" id="one">1</div>
            <div class="buttons" id="two">2</div>
            <div class="buttons" id="three">3</div>
            <div class="buttons" id="add">+</div>
            <div class="buttons" id="dot">.</div>
            <div class="buttons" id="zero">0</div>
            <div class="buttons" id="equals">=</div>
        </div>
    </div>

    <footer>
        <div id="text">Copyright Â© 2022 paraschand5815@gmail.com - All Rights Reserved</div>
        <div id="links">
            <a href="https://twitter.com/Paraschand5815"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://www.linkedin.com/in/paras-chand-99b501225/"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://github.com/Paras-is-coding"><i class="fa-brands fa-github"></i></a>
            <a href="https://www.instagram.com/paras_thakure/"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.facebook.com/pa.ras.5815/"><i class="fa-brands fa-facebook"></i></a>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/4cc905a1de.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
